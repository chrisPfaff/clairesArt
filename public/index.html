<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+TC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cedarville+Cursive"
      rel="stylesheet"
    />

    <title>Claire's Gallery</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <span class="header__title">
          <span>C</span> <span>L</span> <span>A</span> <span>I</span>
          <span>R</span> <span>E</span> <span>'</span> <span>S</span>
        </span>
        <p class="header__text">Art Gallery</p>
      </div>
    </header>
    <div id="body" class="body__container"></div>
  </body>
  <script>
    const artArr = [
      "/abstract-abstract-expressionism-abstract-painting-1109354.jpg",
      "/abstract-art-artistic-935785.jpg",
      "/abstract-art-artistic-990826.jpg",
      "/abstract-art-board-889839.jpg",
      "/acrylic-android-wallpaper-art-1012982.jpg",
      "/adult-art-barren-417040.jpg",
      "/alarm-clock-art-background-1037993.jpg",
      "/art-artistic-beautiful-311458.jpg",
      "/art-creative-creativity-5836.jpg",
      "/art-creative-design-36759.jpg",
      "/architecture-art-blue-164455.jpg",
      "/abstract-acrylic-art-1000366.jpg"
    ];
    const createDivs = () => {
      for (var i = 0; i < artArr.length; i++) {
        const imgDiv = document.createElement("img");
        imgDiv.classList.add("body__img");
        imgDiv.setAttribute("src", `${artArr[i]}`);
        imgDiv.setAttribute("width", "304");
        imgDiv.setAttribute("height", "228");
        imgDiv.setAttribute("alt", "The Pulpit Rock");
        let element = document.getElementById("body");
        element.appendChild(imgDiv);
      }
    };
    createDivs();
  </script>
</html>
